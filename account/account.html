<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <script type="text/javascript" src="snake.js"></script>
    <link rel="stylesheet" href="./../node_modules/bulma/css/bulma.css">
    <link href="./account.css" rel="stylesheet">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Account
          </p>
        </div>
      </section>
      <section class="section has-background-white">
            <div class="container">
                <div class="content">
                    <div class="columns">
                        <div class="column">
                            <div class="box">
                                <h1 class="title">Statistics</h1>
                                <h2 class="title has-text-centered">Don't Starve</h2>
                                <div class="columns">
                                    <div class="column">
                                        <div class="container has-text-centered has-background-info-light">
                                            <div>
                                                <p class="heading">Games Played</p>
                                                <p class="title">3,456</p>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="column">
                                        <div class="container has-text-centered has-background-info-light">
                                            <div>
                                                <p class="heading">High Score</p>
                                                <p class="title">426</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h2 class="title has-text-centered">Obstacle Course</h2>
                                <div class="columns">
                                    <div class="column">
                                        <div class="container has-text-centered has-background-info-light">
                                            <div>
                                                <p class="heading">Games Played</p>
                                                <p class="title">3,456</p>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="column">
                                        <div class="container has-text-centered has-background-info-light">
                                            <div>
                                                <p class="heading">High Score</p>
                                                <p class="title">426</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="box">
                                <h1 class="title">Settings</h1>
                                <p>Update or reset account information</p>
                                <form class="container">
                                    <div class="field">
                                        <label class="label">Update Email</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="New email address">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <button class="button is-warning" id="updateEmail">Update Email</button>
                                    </div>
    
                                    <div class="field">
                                        <label class="label">Update Password</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="New password">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <button class="button is-warning" id="updatePassword">Update Password</button>
                                    </div>

                                    <div class="field">
                                        <label class="label">Reset Statistics</label>
                                    </div>
                                    <div class="field">
                                        <button class="button is-danger" id="resetStatistics">Reset Statistics</button>
                                    </div>

                                    <div class="field">
                                        <label class="label">Delete Account</label>
                                    </div>
                                    <div class="field">
                                        <button class="button is-danger" id="deleteAccount">Delete account</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </section>
</body>
