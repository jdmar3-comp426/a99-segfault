<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <script type="text/javascript" src="snake.js"></script>
    <link rel="stylesheet" href="./../node_modules/bulma/css/bulma.css">
    <link href="./account.css" rel="stylesheet">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Account
          </p>
        </div>
      </section>
      <section class="section has-background-white">
            <div class="container">
                <div class="content">
                    <div class="columns">
                        <div class="column">
                            <h1 class="title">Statistics</h1>
                            <p>Insert user stats below</p>
                            <h5>High score:</h5>
                            <h5 class="score-label">XXX</h5>

                        </div>
                        <div class="column">
                            <h1 class="title">Settings</h1>
                            <p>Display and change account information</p>
                            <form>
                                <div class="field">
                                    <label class="label">Username:</label>
                                    <label class="label">USERNAME</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="USERNAME" name="username">
                                    </div>
                                    <label class="label">Password:</label>
                                    <label class="label">Password:</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="PASSWORD" name="password">
                                    </div>
                                    <label class="label">Confirm password:</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="CONFIRM PASSWORD" name="confirm-password">
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-dark" type="submit">Change password</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </section>
</body>
